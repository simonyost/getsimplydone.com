# Site wide configuration

title: "Simply Done"
description: "Modern Home Repair and Management"
#if you modify locale please have a look at _data/messages.yml too
locale: en
#for meta name="author" :
author: 

#Target date in UTC / GMT
countdown:
  theme: red
  year: 2018
  month: 4
  day: 1
  hour: 0
  minute: 0

